---
layout: default
---

<div class="well article">
{% assign sortedcategories = site.categories | sort %}
{% for category in sortedcategories %}
    {% if category[0] == "C" %}
        {% assign sortedtags = category[1].tags | sort %}
            {% for tag in sortedtags %}
                <h2>{{ tag[0] | capitalize }}</h2>
                
                
            {% endfor %}
    {% endif %}
{% endfor %}
</div>
