---
layout: default
---

{% assign trans = site.data.values[site.lan] %}
<div class="article well">
    <h1>{{ trans.android }}</h1>
    <ul>
        {% assign sortedcategories = site.categories.Android | sort %}
        {% for category in sortedcategories %}
            <h2>{{ category[0] | capitalize }}</h2>
        {% endfor %}
    </ul>
</div>
